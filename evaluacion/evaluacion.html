<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación</title>
  <link rel="stylesheet" href="evaluacion.css">
</head>

<body>
  <div class="container">
    
    <!-- CABECERA -->
    <header class="header">
      <span class="title-text">Evaluación MF0491</span>
      <img src="recursos/logo.png" alt="logo" class="logo">
    </header>

    <!-- NAVEGACIÓN -->
    <nav class="navegacion">
      <ul class="pages">
        <li><a href="#">Página 1</a></li>
        <li><a href="#">Página 2</a></li>
        <li><a href="#">Página 3</a></li>
      </ul>
    </nav>

    <!-- SECCIÓN DE CONTENIDO -->
    <main class="contenido">
      <!-- Caja 1: Formulario -->
      <section class="formulario">
        <form>
          <p>
            <label for="texto">Texto:</label>
            <input type="text" id="texto">
          </p>
          <p>
            <label for="number">Número:</label>
            <input type="text" id="number">
          </p>
          <span>Checks:</span><br />
          <label><input type="checkbox" name="check" value="1"> 1</label>
          <label><input type="checkbox" name="check" value="2"> 2</label>
          <label><input type="checkbox" name="check" value="3"> 3</label>
          <label><input type="checkbox" name="check" value="4"> 4</label>
          <br /><br />
          <input class="button" type="button" value="Validar" id="button">
          <input class="output" type="text" id="output">
        </form>
      </section>

      <!-- Caja 2: Texto + Selector -->
      <section class="info">
        <img src="recursos/nature.jpg" alt="nature">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio, aspernatur ad similique pariatur cupiditate fugiat...
        </p>
        <select id="color">
          <option disabled selected>Seleccione color de fondo</option>
          <option value="initial">Color por defecto</option>
          <option value="green">Verde</option>
          <option value="blue">Azul</option>
          <option value="red">Rojo</option>
          <option value="yellow">Amarillo</option>
          <option value="black">Negro</option>
        </select>
      </section>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="pie">
      Avaluació formativa MF0491_3
    </footer>
  </div>
</body>

</html>
