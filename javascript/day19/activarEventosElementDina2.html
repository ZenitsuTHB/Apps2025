<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {display: flex; justify-content: space-evenly;}
        div {width:100px; height: 100px; border-radius: 50%; background-color: antiquewhite;text-align: center;display: flex;justify-content: center;align-items: center;}
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
    <script>
        //activar un evento onclick para cada caja div de forma que, al pulsar sobre cada una de ellas se muestre una alerta con el contenido (1, 2, 3 o 4)

        document.querySelector('section').onclick = function(ev){
            //console.log(ev)
            //Ã±a funcion solo se ejecutara si hemos pulsado sobre una caja que se encuentre dentro d la section
            if(ev.target.nodeName == "DIV"){
              mostrarContenido(ev)
            }
        }
        // crear la funcion
        function mostrarContenido(ev){

          window.alert(ev.target.innerHTML)

        }
        
    </script>
</body>
</html>
