<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="container">
      <h2>Arch_kulator</h2>
      <form name="calculator">
        <input type="textfield" id="input" placeholder="0" name="ans" value="" readonly autocomplete="off" />
        <div class="buttons">
          <input type="reset" value="AC" class="gray" />
          <input type="button"  value="+/-" onclick="toggleSign()"  class="gray" />
          <input type="button" value="%" onclick="document.calculator.ans.value+='%'" class="gray" />
          <input type="button" value="รท" onclick="document.calculator.ans.value+='/'" class="orange" />
          <br>
          <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="darkgray" />
          <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="darkgray"/>
          <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="darkgray" />
          <input type="button" value="*" onclick="document.calculator.ans.value+='*'" class="orange"/>
          <br>
          <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="darkgray"/>
          <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="darkgray"/>
          <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="darkgray"/>
          <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="orange" />
          <br>
          <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="darkgray"/>
          <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="darkgray"/>
          <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="darkgray" />
          <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="orange" />
          
          <br>
          <input type="button" value="more" onclick="moreOption()" class="darkgray" />
          <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="darkgray"/>
          <input type="button" value="," onclick="document.calculator.ans.value+='.'" class="darkgray"/>
          <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="orange" />
