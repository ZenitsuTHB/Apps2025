<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="calculadora">
      <div class="input"></div>
      <div class="keys"></div>
    </div>
    <script>
      const n1 = Number(prompt("Ingrese el primer numero"));
      const n2 = Number(prompt("Ingrese el primer numero"));
      const op = prompt("Ingrese el operador(+, -, *, /)");

      let res;

      switch (op) {
        case "+":
          res = n1 + n2;
          break;
        case "+":
          res = n1 - n2;
          break;
        case "+":
          res = n1 * n2;
          break;
        case "+":
          res = n1 / n2;
          break;
        default:
          alert("Operador Invalido");
          break;
      }
      alert(`El resultado de ${n1} ${op} ${n2} es ${res}`);
    </script>
  </body>
</html>
