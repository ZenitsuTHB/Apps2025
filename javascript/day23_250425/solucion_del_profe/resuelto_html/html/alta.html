<div class='row'>
  <div class='column col-8'>
    <form enctype="multipart/form-data" id="formalta">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="titulo" required>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Categoría</label>
        <div class="col-sm-10">
          <select class="form-select" name="idcategoria" id="idcategoria" aria-label="Categorias" required >
            <option disabled selected value="0">Seleccione una categoría</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Dirección</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="direccion" required>
          </div>
      </div>
      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Año</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="anio" required  min='1940' max='2100'>
          </div>
      </div>
      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Portada</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" name="portada" id='portada' accept='image/*'>
          </div>
      </div>
      <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Sinopsis</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="sinopsis" rows="5" required></textarea>
          </div>
      </div>
      <hr>
      <button type="submit" class="btn btn-primary" id="altapelicula">Alta película</button>
    </form>
    <br>
    <div class="alert alert-success avisos">Alta efectuada</div>
    <div class="alert alert-danger avisos"></div>
  </div>
  <div class='column col-4'>
      <img src='assets/img/sinportada.jpg' alt="previsualizar" id='previsualizar'>
  </div>
</div>
