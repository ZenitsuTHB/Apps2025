<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }

      label {
        display: inline-block;
        width: 150px;
      }
      .container {
        text-align: center;
      }
      .fieldset1 {
        width: 400px;
      }
      .fieldset2 {
        display: inline-block;
      }
      .cont2 {
        display: flex;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Formulario 1</h1>
      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" /><br /><br />
        <label for="email">Email</label>
        <input type="text" id="email" /><br /><br />
        <label for="comentarios">Comentarios</label>
        <textarea></textarea><br /><br />
        <label for="box">Acepto las condiciones</label>
        <input type="checkbox" /><br /><br />
        <label for="submit"></label>
        <input type="submit" value="Submit" />
      </form>

      <div class="cont2">
        <h1>Formulario 2</h1>

        <div class="fieldset1">
          <fieldset>
            <legend>Otros Datos</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" />
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" />
            <label for="email">Email</label>
            <input type="text" id="email" />
          </fieldset>
        </div>
        <!--
        
        -->
        <div class="fieldset2">
          <fieldset>
            <legend>Datos Personales</legend>
            <label for="op1">Opcion 1</label>
            <input type="checkbox" id="op1" />
            <label for="op2">Opción 2</label>
            <input type="checkbox" id="apellidos" />
            <label for="op3">Opción 3</label>
            <input type="checkbox" id="op3" />
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
